<!DOCTYPE html>
<html>
<head>
<title>Trasparenza Arena Giovani</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.13.3/dist/css/bootstrap-italia.min.css">
<link rel="stylesheet" href="https://gabrieljones.it/assets/FVG.css">
  <script type="text/javascript" src="//www.termsfeed.com/public/cookie-consent/4.2.0/cookie-consent.js" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
document.addEventListener('DOMContentLoaded', function () {
cookieconsent.run({"notice_banner_type":"simple","consent_type":"express","palette":"dark","language":"en","page_load_consent_levels":["strictly-necessary"],"notice_banner_reject_button_hide":false,"preferences_center_close_button_hide":false,"page_refresh_confirmation_buttons":false});
});
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (!window.netlifyIdentity) {
      console.error("Netlify Identity non è caricato.");
      return;
    }

    window.netlifyIdentity.on("init", (user) => {
      if (!user) {
        // Se l'utente non è loggato, lo rimanda alla home o alla login
        window.location.href = "/login.html"; 
      }
    });
  });
</script>

</head>
<body>

<div class="it-header-center-wrapper it-small-header">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="it-header-center-content-wrapper">
          <div class="it-brand-wrapper">
            <a href="https://comune.arenagiovani.it/it/amministrazione/trasparenza/">
<svg class="icon" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M320-460h320v-60H320v60Zm0 120h320v-60H320v60Zm0 120h200v-60H320v60ZM220-80q-24 0-42-18t-18-42v-680q0-24 18-42t42-18h361l219 219v521q0 24-18 42t-42 18H220Zm331-554v-186H220v680h520v-494H551ZM220-820v186-186 680-680Z"/></svg>
              <div class="it-brand-text">
                <div class="it-brand-title">Trasparenza Arena Giovani</div>
                <div class="it-brand-tagline d-none d-md-block">Sezione Unica</div>
              </div>
            </a>
          </div>
          <div class="it-right-zone">

            <div class="it-search-wrapper">
              <span class="d-none d-md-block">Torna alla home</span>
              <a class="search-link rounded-icon" aria-label="Cerca nel sito" href="https://comune.arenagiovani.it/">
              <svg class="icon"xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z"/></svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titolo Atto</th>
      <th scope="col">Descrizione Atto</th>
      <th scope="col">Link Atto</th>
    </tr>
  </thead>
  <tbody>
    {% for comunicato in site.data.trasparenza.comunicati %}
    <tr>
      <th scope="row">{{ forloop.index }}</th>
      <td>{{ comunicato.titolo }}</td>
      <td> <div class="container">{{ comunicato.testo }}</div></td>
      <td><a href="{{ comunicato.link }}" target="_blank">Vai</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

  
</body>
</html>
